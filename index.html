<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Document</title>
   </head>
   <body>
      <h1>Hello!</h1>
      <p>It's wonderful day for code :)</p>
      <div class="timeScreen">
         <span id="hourFirst" class="hourScreen timeScreen__num">0</span
         ><span id="hourSecond" class="hourScreen timeScreen__num">0</span
         ><span id="minuteFirst" class="minuteScreen timeScreen__num">0</span
         ><span id="minuteSecond" class="minuteScreen timeScreen__num">0</span
         ><span id="secondFirst" class="secondScreen timeScreen__num">0</span
         ><span id="secondSecond" class="secondScreen timeScreen__num">0</span>
      </div>
      <div class="stopwatchScreen">
         <span id="hourFirst" class="hourScreen stopwatchScreen__num">0</span
         ><span id="hourSecond" class="hourScreen stopwatchScreen__num">0</span
         ><span id="minuteFirst" class="minuteScreen stopwatchScreen__num"
            >0</span
         ><span id="minuteSecond" class="minuteScreen stopwatchScreen__num"
            >0</span
         ><span id="secondFirst" class="secondScreen stopwatchScreen__num"
            >0</span
         ><span id="secondSecond" class="secondScreen stopwatchScreen__num"
            >0</span
         ><span
            id="millisecondFirst"
            class="millisecondScreen stopwatchScreen__num"
            >0</span
         ><span
            id="millisecondSecond"
            class="millisecondScreen stopwatchScreen__num"
            >0</span
         >
         <button class="stopwatch-toggle stopwatch-button stopwatch__button">
            START <br />
            STOP
         </button>
         <button
            class="reverse-button stopwatch-button stopwatch__button"
            disabled
         >
            REVERSE
         </button>
      </div>
      <script src="app.js"></script>
   </body>
</html>
